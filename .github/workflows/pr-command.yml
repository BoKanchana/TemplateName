name: PR Slash Command Trigger

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write

jobs:
  preview-json-payload:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, 'jenkins rebuild')
    runs-on: ubuntu-latest
    steps:
      - name: Prepare payload.json & comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const sender = context.actor;
            // ดึง PR object เต็มด้วย GitHub API
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            // สร้าง payload.json ตาม structure ที่จะส่งไป Jenkins
            const payload = {
              action: context.payload.action,
              number: context.payload.issue.number,
              pull_request: {
                title: pr.title,
                head: {
                  repo: {
                    clone_url: pr.head.repo.clone_url,
                    name: pr.head.repo.name
                  },
                  ref: pr.head.ref
                },
                base: {
                  ref: pr.base.ref
                },
                html_url: pr.html_url
              },
              repository: {
                full_name: context.payload.repository.full_name
              }
            };
            // แปลงเป็น string & ตัดความยาวถ้าเกิน limit
            let bodyJson = JSON.stringify(payload, null, 2);
            if (bodyJson.length > 60000) {
              bodyJson = bodyJson.slice(0, 60000) + '\n...truncated...';
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: [
                `@${sender} Triggered **jenkins rebuild** command.`,
                ``,
                `Preview payload.json ที่จะส่งไป Jenkins:`,
                '```json',
                bodyJson,
                '```'
              ].join('\n')
            });