name: PR Jenkins Rebuild

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write

jobs:
  rebuild-pr:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, 'jenkins rebuild')
    runs-on: ubuntu-latest
    steps:
      - name: Call httpbin
        id: call_httpbin
        run: |
          echo "Calling httpbin..."
          # ส่ง GET request และรอ response
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://httpbin.org/get)
          echo "HTTP status: $RESPONSE"
          if [ "$RESPONSE" -ne 200 ]; then
            echo "Request failed"
            exit 1
          fi

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: "✅ httpbin responded successfully. Ready to rebuild Jenkins!"
