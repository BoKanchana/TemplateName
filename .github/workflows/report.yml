name: Rerun Jenkins

on:
  workflow_dispatch:
  issue_comment:
    types: [created, edited]

permissions:
  contents: read
  checks: write   # âœ… à¸•à¹‰à¸­à¸‡à¸¡à¸µ
  pull-requests: write

jobs:
  jenkins-check:
    runs-on: ubuntu-latest
    steps:
      - name: Create Jenkins Check (failed)
        uses: LouisBrunner/checks-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Jenkins Build
          status: completed
          conclusion: failure
          output: |
            {
              "title": "Jenkins Failed",
              "summary": "Job failed. Click below to rerun.",
              "text": "[ðŸ”„ Re-run Jenkins](https://github.com/BoKanchana/TemplateName/actions/workflows/pr-command.yml)"
            }
